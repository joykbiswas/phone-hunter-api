<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-5xl">Hunting Phone</h2>

    </header>
    <main class="container m-auto mt-8">
        <section class="bg-gray-300 p-4">
            <input id="search-field" type="text" placeholder="search.." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">search</button>

            <input id="search-field2"  type="text" placeholder="search .." class="input input-bordered w-52 max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">Primary</button>
        </section>
        <!-- loader & spinner -->
        

        <!-- result section -->
        <section>
            <div id="loading-spinner" class="text-center my-32 hidden">
                <span class="loading loading-spinner loading-lg "></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
            </div>
            <!-- show all  button -->
            <div id="show-all-btn" class="hidden">
                <button class="btn btn-primary">Show All</button>
            </div>
        </section>

    </main>
    <script src="./phone.js"></script>
</body>
</html>
