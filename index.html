<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl">Hunting Phone</h2>
    </header>
    <main class="container m-auto mt-8">
      <section class="bg-gray-300 p-4">
        <input
          id="search-field"
          type="text"
          placeholder="search.."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">search</button>

      </section>
      <!-- loader & spinner -->

      <!-- result section -->
      <section>
        <div id="loading-spinner" class="text-center my-32 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all  button -->
        <div id="show-all-btn" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-primary">
            Show All
          </button>
        </div>
      </section>

      <!-- show details model -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="my_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box ">
          <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
          <div id="show-detail-container" class="gap-y-3">

          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <script src="./phone.js"></script>
  </body>
</html>
